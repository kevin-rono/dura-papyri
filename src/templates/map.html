<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Papyri Finder</title>
    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="stylesheet" href="../static/index.css" />
  </head>

  <body>
    <center>
    <div class = 'titlebar'><h2>Map</h2></div>
    <br><br>

    <p>Click on any of the colored find spots in the map to explore the papyri found there!</p>
    </center>
    <br>

    <img
      id="image"
      src="../static/dura.jpg"
      alt="DuraMap"
      width="400"
      height="450"
      class="center"
      usemap="#imagemap"
    />

    <!-- Add T22 -->
    <!-- Confirm locations -->
    <map name="imagemap">
      <!-- top clickable area  -->
      <area
        shape="rect"
        coords="15, 88, 35, 105"
        href="{{ url_for('results') }}"
        alt="blue"
        target="_blank"
        id="J9"
      />
      <!-- Not clickable? -->
      <area
        shape="rect"
        coords="48, 87, 57, 95"
        href="{{ url_for('results') }}"
        alt="lightGreen"
        target="_blank"
        id="E7 W13"
      />
      <area
        shape="rect"
        coords="62, 75, 89, 85"
        href="{{ url_for('results') }}"
        alt="maroon"
        target="_blank"
        id="Wall along T. 3"
      />
      <area
        shape="rect"
        coords="66, 94, 100, 116"
        href="{{ url_for('results') }}"
        alt="green"
        target="_blank"
        id="T. 2"
      />

      <!-- bottom clickable area  -->
      <area
        shape="rect"
        coords="60, 248, 72, 255"
        href="{{ url_for('results') }}"
        alt="pink"
        target="_blank"
        id="L7"
      />
      <area
        shape="poly"
        coords="66, 258, 73, 257, 83, 279, 77, 280"
        href="{{ url_for('results') }}"
        alt="purple"
        target="_blank"
        id="T. 19"
      />
      <area
        shape="poly"
        coords="80, 285, 85, 282, 98, 309, 94, 311"
        href="{{ url_for('results') }}"
        alt="yellow"
        target="_blank"
        id="L8"
      />
      <area
        shape="poly"
        coords="76, 256, 80, 251, 104, 306, 100, 308"
        href="{{ url_for('results') }}"
        alt="orange"
        target="_blank"
        id="L7-L8"
      />
      <area
        shape="poly"
        coords="88, 316, 98, 311, 100, 315, 90, 320"
        href="{{ url_for('results') }}"
        alt="red"
        target="_blank"
        id="N MG"
      />
      <area
        shape="poly"
        coords="91, 323, 102, 318, 105, 323, 93, 328"
        href="{{ url_for('results') }}"
        alt="navy"
        target="_blank"
        id="South MG"
      />
      <area
        shape="poly"
        coords="100, 313, 106, 308, 110, 317, 105, 321"
        href="{{ url_for('results') }}"
        alt="cyan"
        target="_blank"
        id="Wall MG"
      />
    </map>


    <center>
      <button id="mapReturn" class = 'home_button' type="button" onclick="history.back()">
      &larr; &nbsp Return to Home
      </button>
    </center>

  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.slim.js"

    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="../static/map.js"></script>
