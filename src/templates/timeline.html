<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Papyri Finder</title>

    <link rel="stylesheet" href="../static/timeline.css" />
  </head>

  <body>
    <h3>Timeline</h3>

    <h4>Enter start year and end year to display papyri of those years!</h4>
    <p>note: negative numbers connotate BCE (i.e. 50 BCE should be represented as -50)</p>

    <label for="start">Start year:</label>
    <input type="number" id="start" min="-500" max="500" step="1" value="0" />

    <br /><br />

    <label for="end">End year:</label>
    <input type="number" id="end" min="-500" max="500" step="1" value="0" />

    <br /><br />

    <button
      type="button"
      class="btn btn-info btn-lg"
      id="timelineDisplay"
      onclick="showTimeline()"
    >
      Show Timeline!
    </button>

    <br /><br /><br />

    <div class="timeline">
      <div class="container left">
        <div class="content">
          <h2>300 BCE</h2>
          <p>Content here...</p>
        </div>
      </div>
      <div class="container right">
        <div class="content">
          <h2>250 CE</h2>
          <p>More content...</p>
        </div>
      </div>
    </div>

    <button id="timelineReturn" type="button" onclick="history.back()">
      Return to Home
    </button>

    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="../static/timeline.js"></script>
</html>
